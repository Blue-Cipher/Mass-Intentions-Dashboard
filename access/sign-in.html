<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-layout="fluid" data-sidebar-theme="dark" data-sidebar-position="left" data-sidebar-behavior="sticky">


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Mass Intentions Admin Dashboard">
	<meta name="author" content="Ubuni Creatives">

	<title>Mass Intentions Admin Dashboard | Conventual Franciscan Friars </title>

	<link rel="canonical" href="sign-in.html" />
	<link rel="shortcut icon" href="#">

	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


	<link href="assets/css/app.css" rel="stylesheet">

</head>

<body>
	<div class="auth-full-page d-flex">
		<div class="auth-form p-3">

			<div class="text-center">
				<h1 class="h2">Welcome back!</h1>
				<p class="lead">
					Sign in to your account to continue
				</p>
			</div>

			<div class="mb-3">
				<div class="d-grid gap-2 mb-3">
					<a class='btn btn-facebook btn-lg position-relative shadow' href='#'>
      <i class="fab fa-fw fa-facebook fs-3 float-start"></i>
      <span class="position-absolute mx-auto w-100 left-0">Continue with Facebook</span>
    </a>
					<a class='btn btn-google btn-lg position-relative shadow' href='#'>
      <i class="fab fa-fw fa-google fa-google-colored fs-3  float-start"></i>
      <span class="position-absolute mx-auto w-100 left-0">Continue with Google</span>
    </a>
					<a class='btn btn-apple btn-lg position-relative shadow' href='#'>
      <i class="fab fa-fw fa-apple fs-3 float-start"></i>
      <span class="position-absolute mx-auto w-100 left-0">Continue with Apple</span>
    </a> </div>
				<div class="row">
					<div class="col">
						<hr>
					</div>
					<div class="col-auto text-uppercase d-flex align-items-center">Or</div>
					<div class="col">
						<hr>
					</div>
				</div>
				<form>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
						<small>
                            <a href='reset-password.html'>Forgot password?</a>
                        </small>
					</div>
					<div>
						<div class="form-check align-items-center">
							<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
							<label class="form-check-label text-small" for="customControlInline">Remember me</label>
						</div>
					</div>
					<div class="d-grid gap-2 mt-3">
						<a class='btn btn-lg btn-primary' href='#'>Sign in</a>
					</div>
				</form>
			</div>

			<div class="text-center">
				Don't have an account? <a href='sign-up.html'>Sign up</a>
			</div>
		</div>
	</div>

	<script src="assets/js/app.js"></script>

</body>


</html>
